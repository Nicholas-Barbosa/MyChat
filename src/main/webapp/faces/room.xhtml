<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<h:outputScript name="room.js" library="javascript" />

	</ui:define>

	<ui:define name="title">Chat room</ui:define>

	<ui:define name="viewname">
		<li><p:link outcome="/faces/room">Chat room</p:link></li>
	</ui:define>

	<ui:define name="content">

		<div>
			<h:form>
				<p:remoteCommand name="getChatUsername"
					action="#{chatController.getChatUsername()}"
					oncomplete="chatUsername = args.chatUsername" autoRun="true" />
			</h:form>
		</div>
		<div class="card" id="connectToRoom">
			<h5>Conectar a sala</h5>
			<h:form>
				<div class="ui-fluid">
					<div class="p-field">
						<label for="roomId">ROOM ID</label>
						<p:inputText id="roomId" type="text"
							value="#{chatController.roomId}" />
					</div>


					<div class="p-grid">
						<div class="p-col">
							<p:commandButton value="Conectar" styleClass="ui-button-raised"
								icon="pi pi-arrow-right" iconPos="right" process="@form"
								action="#{chatController.checkRoomId}"
								oncomplete="checkRoomExists(xhr)" />
						</div>
						<div class="p-col">
							<p:commandButton type="button" value="Criar sala"
								styleClass="ui-button-raised ui-button-success" iconPos="right"
								process="@form" onclick="PF('dlgNewRoom').show()" />
						</div>
					</div>

				</div>
			</h:form>
		</div>
		<div class="card chat" style="display: none" id="messages">
			<div class="alert alert-success" role="alert">
				<h5 jsf:id="roomName">#{chatController.room.name.toUpperCase()} - ID#{chatController.room.id}</h5>
			</div>

			<div class="chat-content" id="messagesContainer"></div>
			<div class="chat-input">
				<p:inputText placeholder="Type your message..." id="message"
					name="message" />
				<p:inputText type="hidden" id="roomId" name="roomId"
					value="#{chatController.room.id}"  />

				<div class="input-buttons">
					<p:button icon="pi pi-reply" styleClass="ui-button-success p-mr-2"
						onclick="sendMessage(document.getElementById('message').value,document.getElementById('roomId').value);" />

				</div>
			</div>
		</div>

		<p:dialog header="Nova sala" modal="true" responsive="true"
			widgetVar="dlgNewRoom">
			<div>
				<h:form>
					<div class="p-formgroup-inline">
						<div class="p-field">
							<label for="roomName" class="p-sr-only">Nome da sala</label>
							<p:inputText id="roomName" type="text" placeholder="Nome da sala"
								value="#{chatController.newChatRoomDTO.name}" />
						</div>

						<p:commandButton value="Criar" process="@form"
							action="#{chatController.createRoom}"
							oncomplete="PF('dlgNewRoom').hide();checkRoomExists(xhr)"
							update=":roomName,:roomId" />
					</div>

				</h:form>
			</div>
		</p:dialog>
	</ui:define>

</ui:composition>
